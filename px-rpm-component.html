<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html"/>

<link rel="import" href="../px-tooltip/px-tooltip.html"/>

<link rel="import" href="css/px-rpm-component-styles.html">

<!--

<dom-module id="px-rpm-component">
  <template>
    <style include="px-rpm-component-styles"></style>
    <div id="outer">
	    <label for="input1" >Hello __________</label>
		<input id="input1" placeholder="Your world here..." class="text-input" type="text" size$="{{boxSize}}" value="{{world::input}}">
	</div>
	<button id="updateBtn" class="btn" on-click="updateStatic">Make It So</button>
	<button id="msgBtn" class="btn" on-click="showMsg">Message Me</button>
	<px-tooltip for="updateBtn" delay="200" orientation="right" tooltip-message="Click to update static text"></px-tooltip>
	<h4>Dynamic: Hello, {{world}}!</h4>
	<h4>Static: {{world_static}}</h4>
  </template>
</dom-module>
<script src="dist/px-rpm-component.js"></script>
